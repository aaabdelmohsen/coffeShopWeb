<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Create Person</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<form th:action="@{/createPerson}" th:method="post">
		<div class="row" style="margin-top: 2%;">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div style="float: right"
					th:if="${session.userLoggedInCheck != null}">
					<span th:text="'Welcome ' + ${session.username} + ''"></span>
					&nbsp; &nbsp; <a th:href="@{/logout}">Logout</a> <br />
				</div>
				<br />
				<h2 style="text-align: center">Add New Person</h2>
				<br /> <input class="form-control" type="text" name="firstName"
					placeholder="firstName" th:required="required" /> <br /> <input
					class="form-control" type="text" name="lastName"
					placeholder="lastName" th:required="required" /> <br /> <input
					class="form-control" type="text" name="email" placeholder="email"
					th:required="required" /> <br /> <input class="form-control"
					type="text" name="address.city" placeholder="city"
					th:required="required" /> <br /> <input class="form-control"
					type="text" name="address.country" placeholder="country"
					th:required="required" /> <br /> <input class="form-control"
					type="text" name="address.state" placeholder="state"
					th:required="required" /> <br /> <input class="form-control"
					type="text" name="address.zipcode" placeholder="zipcode"
					th:required="required" /> <br /> <input class="form-control"
					type="number" name="phone" placeholder="phone"
					th:required="required" /> <br /> <input type="radio" name="enable"
					value="true" /> Yes <input type="radio" name="enable" value="false" />
				No <br /> <input type="submit" class="btn btn-success"
					style="float: right" value="Submit" />
			</div>
			<div class="col-sm-3"></div>
		</div>
	</form>
</body>
</html>
