<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Edit Product</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<form th:action="@{/editProduct}" th:method="post"
		th:object="${product}">
		<div class="row" style="margin-top: 2%;">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div style="float: right"
					th:if="${session.userLoggedInCheck != null}">
					<span th:text="'Welcome ' + ${session.username} + ''"></span>
					&nbsp; &nbsp; <a th:href="@{/logout}">Logout</a> <br />
				</div>
				<h2>Edit Product</h2>
				<br /> <input type="hidden" name="id" th:value="*{id}"
					th:required="required" /> <input class="form-control" type="text"
					name="productName" th:value="*{productName}"
					placeholder="productName" th:required="required" /> <br /> <input
					class="form-control" type="text" name="description"
					th:value="*{description}" placeholder="description"
					th:required="required" /> <br /> <input class="form-control"
					type="number" name="price" th:value="*{price}" placeholder="price"
					th:required="required" /> <br /> <select class="form-control"
					name="productType" th:required="required">
					<option th:checked="*{getProductType().equals('BREAKFAST')}">
						BREAKFAST</option>
					<option th:checked="*{getProductType().equals('LUNCH')}">
						LUNCH</option>
					<option th:checked="*{getProductType().equals('DINNER')}">
						DINNER</option>
				</select> <br /> <input type="submit" class="btn btn-success"
					style="float: right" value="Submit" />
			</div>
			<div class="col-sm-3"></div>
		</div>
	</form>
</body>
</html>
