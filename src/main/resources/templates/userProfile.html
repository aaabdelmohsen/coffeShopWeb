<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>User Profile</title>
<title>Create Person</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<form th:action="@{/userProfile}" th:method="post"
		th:object="${person}">
		<div class="row" style="margin-top: 2%;">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div style="float: right"
					th:if="${session.userLoggedInCheck != null}">
					<span th:text="'Welcome ' + ${session.username} + ''"></span>
					&nbsp; &nbsp; <a th:href="@{/logout}">Logout</a> <br />
				</div>
				<br />
				<h2 style="text-align: center">Your details</h2>
				<br /> <input type="hidden" name="id" th:value="*{id}" /> <input
					class="form-control" type="text" name="firstName"
					th:value="*{firstName}" placeholder="firstName"
					th:required="required" /> <br /> <input class="form-control"
					type="text" name="lastName" th:value="*{lastName}"
					placeholder="lastName" th:required="required" /> <br /> <input
					class="form-control" type="hidden" name="email" th:value="*{email}"
					placeholder="email" th:required="required" /> <input
					class="form-control" type="text" name="address.city"
					th:value="*{address.city}" placeholder="city"
					th:required="required" /> <br /> <input class="form-control"
					type="text" name="address.country" th:value="*{address.country}"
					placeholder="country" th:required="required" /> <br /> <input
					class="form-control" type="text" name="address.state"
					th:value="*{address.state}" placeholder="state"
					th:required="required" /> <br /> <input class="form-control"
					type="text" name="address.zipcode" th:value="*{address.zipcode}"
					placeholder="zipcode" th:required="required" /> <br /> <input
					class="form-control" type="number" name="phone" placeholder="phone"
					th:value="*{phone}" th:required="required" /> <br /> <input
					type="hidden" name="enable" th:value="*{enable}" /> <input
					type="submit" class="btn btn-success" style="float: right"
					value="Update" />
			</div>
			<div class="col-sm-3"></div>
		</div>
	</form>

</body>
</html>
