<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Rest Client</title>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>
	<form method="post">
		<div class="row" style="margin-top: 2%;">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<h2 style="text-align: center">Rest Client Form</h2>
				<br /> <input class="form-control" type="text" name="url"
					placeholder="URL" th:required="required" /> <br />
				<textarea class="form-control" name="body" placeholder="Request Body"
					rows="10"></textarea>
				<br />
				<textarea class="form-control" placeholder="Response" th:text="${response}" rows="10"></textarea>
				<br /> <input type="submit" class="btn btn-success"
					style="float: right" value="Process Request" />
			</div>
		</div>
	</form>
</body>
</html>
